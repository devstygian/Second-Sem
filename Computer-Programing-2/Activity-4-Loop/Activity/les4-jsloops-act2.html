<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Scores</title>
</head>

<body>
    <h1>Student Scores</h1>
    <div id="output"></div>

    <script>
        function calculateAverage(scores) {
            let totalScore = 0;
            let subjectCount = 0;

            for (let score of Object.values(scores)) {
                totalScore += score;
                subjectCount++;
            }

            const averageScore = totalScore / subjectCount;

            let grade;
            if (averageScore >= 90) {
                grade = 'A';
            } else if (averageScore >= 80 && averageScore < 90) {
                grade = 'B';
            } else {
                grade = 'C';
            }

            return { averageScore, grade };
        }

        const students = [
            { name: "Alice", scores: { math: 90, science: 85, history: 88 } },
            { name: "Bob", scores: { math: 82, science: 95, history: 91 } },
            { name: "Charlie", scores: { math: 78, science: 87, history: 80 } }
        ];

        const outputDiv = document.getElementById("output");

        for (let student of students) {
            const { averageScore, grade } = calculateAverage(student.scores);
            const roundedAverage = Math.round(averageScore);
           outputDiv.innerHTML += "<p>" + student.name + " - " + roundedAverage +" (" +grade +")" +"</p>";
        }
        </script>
    
</body>

</html>
