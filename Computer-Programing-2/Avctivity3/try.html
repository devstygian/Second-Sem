<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript if .. else</h2>
    <p>Can you Vote?</p>
    <p id="show"></p>
    <script>
        const age = new Number('18'); 
        let greeting;
        if (age >= 18) {
            greeting = "You can Vote";
        } else {
            greeting = "You are not Eligible to Vote";
        }
        document.getElementById("show").innerHTML = greeting;
    </script>
</body>

</html>
