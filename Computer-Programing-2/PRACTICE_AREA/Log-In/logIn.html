<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LogIn</title>

        <link rel="stylesheet" href="logIn.css">
        <script src="logIn.js"></script>
    </head>
    <body >

        <div class="main">
            
            <div class="form-box">

                <div class="inside-box">
                    <h2>Log-In</h2>
                    
                    <form id="fillup" class="inputUser">
                    
                        <p>Email :<br><input class="userInput" type="email" id="inputEmail" placeholder="Ex: donjuan@gmail.com"
                                autocomplete="email" required></p>
                        <p>Password :<br><input class="userInput" type="password" id="inputPassword" placeholder="Ex: Donjuan1973" required>
                        </p>
                    
                        <p><input class="checkBox" type="checkbox" autocomplete="on" name="cheack">Remember Me</p>
                        <p><input type="checkbox" onclick="myOnFunction()"> Show Password</p>
                    
                        <button class="submit-btn" type="submit" onclick="login()">Login</button>
                    
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
