    <body>

        <h1>Even or Odd</h1>
        <p>Guidelines: Click the ENTER button to see the result. If the result is <i><strong>False</strong></i>
            that means <strong>ODD</strong> and when its <i><strong>True</strong></i> that means <strong>EVEN</strong> </p>

        <p>Enter Number : <input type="number" id="userInput" value=""></p>

        <button onclick=" isEven()">Enter</button>

        <script type="text/javascript">

            function  isEven(){

                var num = document.getElementById("userInput").value;
            
                result = num % 2  ==0;
                
                document.write(result)
            
            }

        </script>
    </body>
