</head>

<body>
  

    <script>
        var a = 33;
        var b = 10;
        var linebreak = "<br />";

        document.write("a%b = ");
        result = (a%b);

        document.write(result);
        document.write(linebreak);

        result = (a==b);
        document.write(a==b);
        document.write(linebreak)
        
    </script>
